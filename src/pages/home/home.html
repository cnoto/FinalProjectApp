<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Take Me Home Tonight</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let card of cards | async">

    <ion-row>
      <ion-col width-50 style="text-align: center">
        <button ion-button round large color="secondary" (click)="gotoInfoPage()">Go Home</button>
      </ion-col>
    </ion-row>


  <ion-footer>
    <ion-row>
      <ion-item>
        <button ion-button block large (click)="gotoContactPage()">
          <ion-icon name="ios-contacts"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-footer>
  </ion-card>


</ion-content>
