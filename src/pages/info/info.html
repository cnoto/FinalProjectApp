<ion-header>

  <ion-navbar>
    <ion-title>Home Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>Capt. Picard's Address</ion-card-header>
    <ion-card-content>

      <ion-item>
        <h2>Address</h2>
        <p>1234 Milkyway Place</p>
        <p>Orion's Belt, NV 46032</p>
      </ion-item>

      <ion-item>
        <button ion-button float-left large clear ion-button (click)="deleteCard(card.id)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
        <button ion-button float-right large clear ion-button (click)="updateCardDescription(card)">
          <ion-icon name="clipboard" color="primary"></ion-icon>
        </button>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
