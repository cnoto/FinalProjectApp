<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addMap()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let map of maps">
    <!--<ion-card-header>Capt. Picard's Address</ion-card-header>-->
    <ion-card-content>

      <img src="https://i.stack.imgur.com/RUaFk.png">
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
      <ion-item>
        <h2>Address</h2>
        <p>{{map.address}}</p>
        <p>{{map.city}}</p>
      </ion-item>

      <ion-item>
        <span item-left>{{map.minutes}} min</span>
        <span item-left>({{map.miles}} mi)</span>
        <button ion-button icon-left clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>

      <ion-item>
        <button ion-button float-left large clear ion-button (click)="deleteCard(map)">
          <ion-icon name="ios-trash" color="danger"></ion-icon>
        </button>
        <button ion-button float-right large clear ion-button (click)="updateCardDescription(map)">
          <ion-icon name="clipboard" color="primary"></ion-icon>
        </button>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
